<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Reservation Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chatbox" id="chatbox"></div>
        <div class="input-container">
            <select id="stateSelect" class="chat-input"></select>
            <select id="museumSelect" class="chat-input" style="display: none;"></select>
            <input type="number" id="ticketInput" class="chat-input" placeholder="Enter number of tickets" style="display: none;">
            <input type="date" id="dateInput" class="chat-input" style="display: none;">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
