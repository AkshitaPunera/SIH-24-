<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Your ticket</h1>
        <div class="ticket-form">
            <div class="images/qr 2.png">
                <img src="imageeeeeee" alt="QR Code">
            </div>
            <div class="ticket-info">
                <p><strong>Price of Ticket:</strong> $x</p>
                <p><strong>Ticket ID:</strong> <span id="ticket-id">1234</span></p>
            </div>
            <div class="payment-link">
                <a href="https://pay.google.com" class="payment-button">Pay with Google Pay</a>
                <a href="https://www.example.com/credit-card" class="payment-button">Pay with Credit Card</a>
            </div>
        </div>
    </div>
</body>
</html>
